<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flint City Times - Tetris Game</title>
  <meta name="description" content="Play the classic Tetris game on Flint City Times" />
  <meta name="keywords" content="Flint City Times, Tetris, game, HTML5, Javascript" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  
  <link rel="shortcut icon" href="assets/images/favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="blockrain.css">
</head>
<body>
  <section id="hero" style="min-height:600px; height:auto;">
    <div class="welcome">
      <h1>Flint City Times Tetris</h1>
      <p>Enjoy a classic game of Tetris, right here on Flint City Times!</p>
      <div class="game" id="cover-tetris"></div>
    </div>
  </section>

  <footer id="footer">
    <p>&copy; 2025 Flint City Times. All rights reserved.</p>
  </footer>

  <script src="jquery.js"></script>
  <script src="blockrain.js"></script>
  <script>
      $('.game').blockrain();
  </script>
  
  <script>
    $('#cover-tetris').blockrain({
      autoplay: false,
      autoplayRestart: false,
      speed: 100,
      autoBlockWidth: true,
      autoBlockSize: 25,
      theme: 'candy'
    });
  </script>
</body>
</html>
